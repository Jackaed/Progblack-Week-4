<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link

                    <div class="col-sm-2 sidenav">

                        <p><a href="./rebecca.html">Rebecca's Site</a></p>
